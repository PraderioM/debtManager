<div *ngIf="!editionMode">
  <p>
    <button (click)="enterCreationMode()">Add member</button>
  </p>
  <table>
    <tr>
      <th>
        name
      </th>
      <th>
        e-mail
      </th>
      <th>
        creditor threshold
      </th>
      <th>
        debtor threshold
      </th>
      <th>
      </th>
    </tr>
    <tr *ngFor="let member of memberList; let i = index">
      <th>
        {{member.name}}
      </th>
      <th>
        {{member.eMail}}
      </th>
      <th>
        {{member.creditorThreshold}}
      </th>
      <th>
        {{member.debtorThreshold}}
      </th>
      <th>
        <button (click)="enterModificationMode(member, i)">Edit</button>
      </th>
    </tr>
  </table>
</div>
<app-member-addition *ngIf="editionMode"
                     [group]="group"
                     [member]="selectedMember"
                     [memberIndex]="selectedMemberIndex"
                     [memberList]="memberList"
                     [token]="token"
                    (back)="onBackFromEdition()">

</app-member-addition>
